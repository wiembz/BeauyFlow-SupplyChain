<div class="calendar-wrapper">
  <full-calendar #fullcalendar [options]="calendarOptions"></full-calendar>

  <!-- Popup Ajouter/Modifier -->
  <div *ngIf="showPopup" class="popup-form">
    <h4 *ngIf="!selectedEvent">➕ Add Event</h4>
    <h4 *ngIf="selectedEvent">✏️ Update Event</h4>

    <input
      type="text"
      [(ngModel)]="newEventTitle"
      placeholder="Titre de l'événement"
      class="input-field"
    />

    <div class="popup-actions">
      <button (click)="saveEvent()">✅ Save</button>
      <button *ngIf="selectedEvent" (click)="deleteEvent()">🗑️ Delete</button>
      <button (click)="closePopup()">❌ Cancel</button>
    </div>
  </div>
</div>
