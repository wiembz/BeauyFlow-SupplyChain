<div class="navbar">
  <select [(ngModel)]="selectedDestinataireId" class="destinataire-select">
    <option [value]="null" disabled selected>Choisir destinataire</option>
    <option *ngFor="let user of users" [value]="user.id">
      {{ user.name }}
    </option>
  </select>

  <input type="text" [(ngModel)]="newMessage" placeholder="Votre message..." class="input-message">
  <button (click)="sendMessage()">Envoyer</button>
</div>

<div class="report-container">
  <iframe
    width="100%"
    height="600px"
    [src]="dashboardUrl"
    frameborder="0"
    allowFullScreen="true">
  </iframe>
</div>

<section class="messages-section">
  <h2>ğŸ“© Messages</h2>
  <div *ngIf="messages.length > 0; else noMessages">
    <div *ngFor="let message of messages" class="message-card">
      <p><strong>{{ message.author_id[1] }}</strong> : <span [innerHTML]="message.body"></span></p>
      <small>{{ message.date }}</small>
    </div>
  </div>

  <ng-template #noMessages>
    <p>Aucun message reÃ§u.</p>
  </ng-template>
</section>
