<!-- Modern, interactive login template for cosmetic supply chain -->
<div class="auth-container">
  <div class="auth-header">
    <div class="logo-container">
      <div class="logo-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
          <path d="M14 3a4 4 0 0 1-4.5 3.96v-3A1.5 1.5 0 0 0 8 2.5h-.5v-.5A1.5 1.5 0 0 0 6 .5H5a.5.5 0 0 0 0 1h1a.5.5 0 0 1 .5.5V2H5a2 2 0 0 0-2 2v1H2a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3z"/>
        </svg>
      </div>
    </div>
    <h1 class="auth-title">Welcome Back</h1>
    <p class="auth-subtitle">Sign in to your Cosmetic Supply Chain account</p>
  </div>

  <form class="auth-form" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
        [(ngModel)]="loginForm.email"
        name="email"
        required
        autocomplete="email">
    </div>

    <div class="form-group">
      <div class="password-label">
        <label for="password">Password</label>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
      <div class="password-input">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          [(ngModel)]="loginForm.password"
          name="password"
          required
          autocomplete="current-password">
        <button
          type="button"
          class="toggle-password"
          (click)="togglePasswordVisibility()">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8c-.058.087-.122.183-.195.288a13 13 0 0 1-1.465 1.734c-.319.326-.639.616-.959.884z"/>
            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
            <path d="M3.35 5.47a7 7 0 0 0-.859.417l.778.778a6 6 0 0 1 .43-.241zm8.376-1.014a6 6 0 0 0-.419.859l.778.778c.192-.263.37-.535.54-.814.169-.278.335-.554.493-.825zM6.93 4.662c-.092.06-.184.12-.278.18l.779.778c.184-.12.377-.256.573-.396zm-3.6 7.223.778.778a7 7 0 0 1-.43-.241zm1.435-5.068.778.778A2.68 2.68 0 0 0 4.992 8c0 .708.272 1.354.722 1.839l.778.778c-.75-.75-1.216-1.786-1.216-2.931 0-.744.256-1.451.715-2.003-.423.609-.67 1.345-.67 2.142 0 2.08 1.684 3.764 3.764 3.764 2.08 0 3.764-1.684 3.764-3.764 0-2.08-1.684-3.764-3.764-3.764-.69 0-1.334.19-1.889.518l.778.778a2.68 2.68 0 0 1 1.11-.238c1.488 0 2.694 1.206 2.694 2.694s-1.206 2.694-2.694 2.694-2.694-1.206-2.694-2.694c0-.366.077-.716.22-1.031zm10.302 2.406.778.778a7 7 0 0 0-.312-.578l-.466-.2z"/>
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.097.145-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="remember-me">
      <label class="checkbox-container">
        <input type="checkbox" [(ngModel)]="loginForm.rememberMe" name="rememberMe">
        <span class="checkmark"></span>
        Remember me
      </label>
    </div>

    <button type="submit" class="btn-primary btn-login">Sign in</button>

    <div class="separator">or</div>

    <div class="social-login">
      <button type="button" class="btn-social btn-google">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
        </svg>
        Continue with Google
      </button>
    </div>
  </form>

  <div class="auth-footer">
    <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
  </div>
</div>
