<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - BeautyFlow EST</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('assets/images/pg.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 5%;
    }

    .login-box {
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 25px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      background: rgba(255, 255, 255, 0.3);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    p {
      font-size: 15px;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    input[type="text"],
    input[type="password"] {
      padding: 14px;
      border: 1px solid #fff;
      border-radius: 12px;
      width: 100%;
      max-width: 340px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
    }

    label {
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 340px;
      color: #fff;
    }

    .remember {
      display: flex;
      align-items: center;
      font-size: 13px;
      gap: 8px;
      justify-content: flex-start;
      width: 100%;
      max-width: 340px;
      color: #fff;
    }

    .btn-connect {
      background: linear-gradient(to right, #fba2b5, #f7cedf);
      border: none;
      color: white;
      padding: 14px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 340px;
    }

    .btn-connect:hover {
      background: linear-gradient(to right, #f993ac, #f5b7cb);
    }

    .divider {
      margin: 15px 0;
      color: #fff;
    }

    .google-btn {
      background: white;
      border: 1px solid #ccc;
      border-radius: 30px;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      color: #333;
      width: 100%;
      max-width: 340px;
    }

    .signup {
      font-size: 13px;
      margin-top: 10px;
      color: #fff;
    }

    .signup a,
    label a {
      color: #f883a6;
      text-decoration: none;
    }

    .signup a:hover,
    label a:hover {
      text-decoration: underline;
    }
  </style>
</head>

      <button type="submit" class="btn-connect">SE CONNECTER</button>

</body>
</html>
