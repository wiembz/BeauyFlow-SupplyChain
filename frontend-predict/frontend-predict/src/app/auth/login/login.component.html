<!-- Login template adapté pour une plateforme de gestion des contraintes -->
<div class="auth-container">
  <div class="auth-header">
    <div class="logo-container">
      <div class="logo-circle">
        <!-- Icône représentant un utilisateur ou une application éducative -->
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3z"/>
          <path d="M8 7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg>
      </div>
    </div>
    <h1 class="auth-title">Connexion</h1>
    <p class="auth-subtitle">Connectez-vous à votre espace personnel</p>
  </div>

  <form class="auth-form" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input
        type="text"
        id="username"
        class="form-control"
        placeholder="Entrez votre nom d'utilisateur"
        [(ngModel)]="loginForm.username"
        name="username"
        required
        autocomplete="username">
    </div>

    <div class="form-group">
      <div class="password-label">
        <label for="password">Mot de passe</label>
        <a href="#" class="forgot-link">Mot de passe oublié ?</a>
      </div>
      <div class="password-input">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          class="form-control"
          placeholder="Entrez votre mot de passe"
          [(ngModel)]="loginForm.password"
          name="password"
          required
          autocomplete="current-password">
        <button
          type="button"
          class="toggle-password"
          (click)="togglePasswordVisibility()">
          <!-- icônes visibles/cachées inchangées -->
        </button>
      </div>
    </div>

    <div class="remember-me">
      <label class="checkbox-container">
        <input type="checkbox" [(ngModel)]="loginForm.rememberMe" name="rememberMe">
        <span class="checkmark"></span>
        Se souvenir de moi
      </label>
    </div>

    <button type="button" class="btn-primary btn-login" (click)="onLogin()">Se connecter</button>

    <div class="separator">ou</div>

    <div class="social-login">
      <button type="button" class="btn-social btn-google">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="..."/>
        </svg>
        Continuer avec Google
      </button>
    </div>
  </form>

  <div class="auth-footer">
    <p>Pas encore de compte ? <a routerLink="/register">Créer un compte</a></p>
  </div>
</div>
